<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dependencies/bootstrap.min.css" />
</head>
<style>
body {
    width: 330px;
}

.buttonIcon {
    margin-left: auto;
    margin-right: auto;
    width: 60px;
    height: 60px;
}

a:hover {
    text-decoration: none;
}

.miniIcon {
    width: 1.2em;
    height: 1.2em;
}

.miniIcon > svg {
    display: block;
}

.glow {
    animation: pulse 1s 2;
    animation-delay: 600ms;
    transition: all .2s ease-in-out;
}

@keyframes pulse {
    0% {
        color: #343a40;
    }
    45% {
        color: #2db94d;
        transform: scale(1.1);
    }
    55% {
        color: #2db94d;
        transform: scale(1.1);
    }
    100% {
        color: #343a40;
    }
}

#find-contact-button {
    background-color: #1ACCF4;
    color: #fff;
}
</style>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-brand">
            <img src="icons/byop_icon_32.png">
            <span id="app-name">Field Team 6 BYOP</span>
        </div>
        <div class="ml-auto">
            <div class="row">
                <div class="col pl-1">
                    <a href="mailto:info@fieldteam6.org?subject=BYOP%20Help&body=Please%20describe%20in%20as%20much%20detail%20as%20you%20can%20what%20you%20were%20doing%20and%20what%20didn't%20work%20or%20didn't%20make%20sense." target="_blank" class="text-secondary text-center"
                        title="Need help?">
                        <div class="miniIcon">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-md text-center p-4 rounded-lg">
        <div class="row">
            <div class="col">
                <small class="text-muted">You have sent</small>
                <h4 class="pb-0 display-4" id="numCallsToday">0 Texts</h4>
                <p>
                    <small class="text-muted">
                        with <span id="current-text-platform">text platform name</span> in the past 24 hours<br>
                        and <span id="numCallsAllTime">0 texts</span> total since <span id="statsStartDate">12/23/2023</span>.
                    </small>
                </p>
                <p>
                    <small id="encouragement" class="text-muted">Keep up the great work!</small>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="text-platform-select">Text Platform</label>
                    </div>
                    <select class="custom-select" id="text-platform-select">
                    </select>
                  </div>
            </div>
        </div>
        <div class="row mt-4 find-contact-row">
            <div class="col">
                <form class="form-row">
                    <div class="col-8">
                        <input id="contact-to-find" type="number" min="2" class="form-control" placeholder="Phone number" required>
                    </div>
                    <div class="col-4"><input id="find-contact-button" type="submit" class="btn form-control" value="Search"></div>
                </form>
            </div>
        </div>
        <div class="row mt-4" style="display: none">
            <div class="col">
                <a id="openOptions" class="text-dark" href="#" title="Enable 2-click texting in the settings">
                    <div class="buttonIcon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                            </path>
                        </svg>
                    </div>
                    <small>
                        Configure 2-Click Texting
                    </small>
                </a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <small id="current-version">v0.0.0</small>
            </div>
        </div>
    </div>
    <script src="dependencies/browser-polyfill.js"></script>
    <script src="dependencies/utilities.js"></script>
    <script src="popup.js"></script>
</body>
</html>
